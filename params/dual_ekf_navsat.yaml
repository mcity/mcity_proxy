navsat_transform:
  ros__parameters:
    frequency: 30.0
    delay: 10.0
    # magnetic_declination_radians: 0.0429351  # For lat/long 55.944831, -3.186998
    # yaw_offset: 1.570796327  # IMU reads 0 facing magnetic north, not east
    zero_altitude: true
    broadcast_cartesian_transform: false
    broadcast_cartesian_transform_as_parent_frame: false
    publish_filtered_gps: true
    use_odometry_yaw: false
    wait_for_datum: false
# If true, the navsat_transform node will continuously update the transformation. Use this if you need self-correcting
# transforms due to unreliable sensors
    continuous_transform: false
